<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart contest</title>

    <style>
        html, body {
            height: 100vh;
            margin: 0;
        }
        #root {
            height: 90vh;
        }
        #chart {
            height: 75vh;
        }
        .switch-button-container {
            text-align: center;
        }
        button {
            border: none;
            font-size: 16px;
            padding: 0;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="chart"></div>
    </div>
    <div class="switch-button-container">
        <button type="button" id="switch-button">
            Switch to Night Mode
        </button>
    </div>

    <!-- Colors constants
    {
        colors: { [colorName: string]: string },
    }
    -->
    <script src="src/colors.js"></script>

    <!-- Themes of the charts
    {
        themeDay: { [elementType: string]: string },
        themeNight: { [elementType: string]: string },
    }
    -->
    <script src="src/themes.js"></script>

    <!-- Utils
    {
        getJson(pathToJsonFile: string): Promise<JSON>, // Get data of JSON file. (Data of charts)
        createElement(tag: string, props: object, children: any): HTMLElement, // Create a HTML element.
    }
    -->
    <script src="src/utils.js"></script>

    <!-- Index -->
    <script src="src/index.js"></script>
</body>
</html>
